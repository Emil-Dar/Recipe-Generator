    <script>
        document.getElementById('ingredientsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let selectedItems = [];
            document.querySelectorAll('.item input[type="checkbox"]:checked').forEach(function(checkbox) {
                selectedItems.push(checkbox.nextElementSibling.textContent);
            });
            alert('You have selected: ' + selectedItems.join(', '));
