<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #444;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .checkbox-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-grid .item {
            flex: 1 1 calc(20% - 20px);
            background: #fff;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .checkbox-grid .item label {
            margin-left: 5px;
            font-size: 18px;
        }
        .checkbox-grid .item input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px auto;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .submit-btn:hover {
            background: #4cae4c;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please select the ingredients</h1>
        <form id="ingredientsForm">

                </div>

                </div>

                </div>
                <div class="item">

                    <label for="Brown_sugar">Brown sugar</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="Buko" name="Buko">
                    <label for="Buko">Buko</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="Cabbage" name="Cabbage">
                    <label for="Cabbage">Cabbage</label>
                </div>
                <div class="item">

                <div class="item">

                    <label for="Vinegar">Vinegar</label>
                </div>
            </div>
            <button type="button" class="submit-btn" onclick="suggestRecipe()">Submit</button>
        </form>
        <div id="results" class="results"></div>
    </div>
    <script>
        const recipes = [
            {
                name: "Tofu Adobo",
                ingredients: ["Calamansi", "Egg", "Bay leaves", "Onion", "Salt", "Soy sauce", "Tofu"]
            },
            {
                name: "Ginataang Manok",
                ingredients: ["Chicken cuts", "Coconut milk", "Potato", "Onion", "Salt"]
            },
            {
                name: "Sardines Ukoy",
                ingredients: ["Canned Sardines", "Salt", "Flour"]
            }
        ];

        function suggestRecipe() {
            const form = document.getElementById('ingredientsForm');
            const selectedIngredients = Array.from(form.elements)
                .filter(input => input.checked)
                .map(input => input.name);

            const matchingRecipes = recipes.filter(recipe =>
                recipe.ingredients.every(ingredient => selectedIngredients.includes(ingredient))
            );

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (matchingRecipes.length > 0) {
                matchingRecipes.forEach(recipe => {
                    const recipeDiv = document.createElement('div');
                    recipeDiv.innerHTML = `<h2>${recipe.name}</h2><p>Ingredients: ${recipe.ingredients.join(', ')}</p>`;
                    resultsDiv.appendChild(recipeDiv);
                });
            } else {
                resultsDiv.innerHTML = '<p>No matching recipes found.</p>';
            }
        }
    </script>
</body>
</html>
