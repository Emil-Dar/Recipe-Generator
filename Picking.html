        }
        h1 {
            color: #444;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .checkbox-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-grid .item {
            flex: 1 1 calc(33.333% - 20px);
            background: #fff;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .checkbox-grid .item label {
            margin-left: 5px;
            font-size: 18px;
        }
        .checkbox-grid .item input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px auto;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .submit-btn:hover {
            background: #4cae4c;
        }
    </style>

    <div class="container">
        <h1>Please select the ingredients</h1>
        <form id="ingredientsForm">
            <!-- Your checkboxes go here -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('ingredientsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let selectedItems = [];
            document.querySelectorAll('.item input[type="checkbox"]:checked').forEach(function(checkbox) {
                selectedItems.push(checkbox.nextElementSibling.textContent);
            });
            alert('You have selected: ' + selectedItems.join(', '));
        });
    </script>
