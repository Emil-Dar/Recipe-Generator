<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUTONG LIKHA</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .profile-info {
            text-align: center;
            padding: 20px;
        }
        .profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .username {
            font-size: 24px;
            margin-top: 10px;
        }
        .bio {
            font-style: italic;
            margin-top: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            font-size: 14px;
            color: #888;
        }
        .stat-value {
            font-size: 18px;
            font-weight: bold;
        }
        footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
    
        /* CSS to align profile info and buttons */
        .container {
            margin-top: 7.7%; /* Adjust margin-top as needed */
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }
    
        .profile-info {
            padding: 20px;
            width: calc(33.33% - 40px); /* One-third of the screen width */
            border-right: 1px solid black;
        }
    
        .profile-picture {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 50%; /* Make it circular */
        }
    
        .username {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    
        .bio {
            margin-top: 5px;
        }
    
        .stats {
            margin-top: 20px;
        }
    
        .stat-item {
            display: inline-block;
            margin-right: 20px;
        }
    
        .stat-label {
            font-weight: bold;
        }
    
        .stat-value {
            margin-top: 5px;
        }
    
        .buttons-container {
            width: calc(66.66% - 40px); /* Two-thirds of the screen width */
            padding: 20px;
            display: flex;
            justify-content: space-between; /* Space between buttons */
            align-items: flex-start;
            margin-bottom: 20px; /* Add margin to create space between buttons and content */
        }

        .post-button,
        .drafts-button {
            padding: 10px 20px;
            background-color: transparent; /* Set background color to transparent */
            border: none;
            color: black; /* Text color */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 30px; /* Increased margin-right for more space */
            cursor: pointer;
            position: relative;
            font-family: 'Roboto', sans-serif;
        }

        /* Underline style */
        .button-underline {
            position: absolute;
            bottom: -2px; /* Adjust the position of the underline */
            left: 0;
            height: 2px;
            background-color: black; /* Color of the underline */
            width: 0;
            transition: width 0.3s ease; /* Animation for the underline */
        }

        /* Apply underline when button is active */
        .post-button.active .button-underline,
        .drafts-button.active .button-underline {
            width: 100%; /* Full width of the button */
        }

        /* Content sections for Posts and Drafts */
        .content {
            display: none;
            padding: 20px;
            margin-top: 20px; /* Add margin at the top of the content */
            width: 100%; /* Ensure content spans the full width */
        }

        .content.active {
            display: block;
        }


    </style>
    
</head>
<body>
    <div class="top-bar">
        <img class="logo" src="image/Logo.png" alt="LUTONG LIKHA Logo">
        <h1>LUTONG LIKHA</h1>
        <div class="search-bar">
            <input type="search" placeholder="Search for recipes">
        </div>
        <ul class="menu">
            <li><a href="Home.html">Home</a></li>
            <li><a href="Trending.html">Trending</a></li>
            <li><a href="Saved.html">Save</a></li>
            <li><a href="Profile.html">Profile</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="profile-info">
            <img src="image\profile_pic.jpg" alt="Profile Picture" class="profile-picture">
            <div class="username">Username</div>
            <div class="bio">Bio goes here</div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Followers</div>
                    <div class="stat-value">100k</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Following</div>
                    <div class="stat-value">200</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Likes</div>
                    <div class="stat-value">500k</div>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <button class="post-button active" onclick="toggleButton(this)">Posts<span class="button-underline"></span></button>
            <button class="drafts-button" onclick="toggleButton(this)">Drafts<span class="button-underline"></span></button>
            <!-- Content for Posts -->
        <div id="post-content" class="content active">
            <!-- Add content for Posts here -->
            <h2>Posts Content</h2>
            <p>Content for Posts goes here...</p>
        </div>
    
        <!-- Content for Drafts -->
        <div id="drafts-content" class="content">
            <!-- Add content for Drafts here -->
            <h2>Drafts Content</h2>
            <p>Content for Drafts goes here...</p>
        </div>
        </div>
        
    </div>
    
    <footer>
        <p>&copy; 2024 Lutong Likha</p>
    </footer>

    <script>
        function toggleButton(button) {
            // Remove 'active' class from all buttons
            const buttons = document.querySelectorAll('.post-button, .drafts-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Add 'active' class to the clicked button
            button.classList.add('active');

            // Toggle content visibility based on button clicked
            const contentId = button.classList.contains('post-button') ? 'post-content' : 'drafts-content';
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.classList.remove('active');
                if (content.id === contentId) {
                    content.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
